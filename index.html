<html lang="en">
<head>

        <main class="container">
        
            <h1>materialize</h1>
            
            <div class="row">
            
            <div class="col s10 center">
            <h1>{{data.user.fullName}}</h1>
            </div>
            
            <div class="col s10 center">
            <figure>
            <img class="col s6 center" src="{{data.user.photo}}" alt="My picture"/>
            </figure>
            </div>
            </div>
            <hr />
            
            
            
            
            
            
            <div>
            <div>
            
            <h1>favourite Subjects</h1>
            
            {{#each data.favouriteSubjects}}
            <div class="card mb-3" style="max-width: 540px;">
            
            <div class="col s8">
            <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{description}}</p>
            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
            </div>
            </div>
            </div>
            
            </div>
            {{/each}}
            <div>
            
            </div>
            </div>
        
        </main>
